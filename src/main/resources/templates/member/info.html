<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>회원 정보 페이지</title>
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 서머노트 -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <script src="/summernote/summernote-ko-KR.js"></script>
</head>
<body>
  <div class="container">
    <h1>회원 정보</h1>
    <hr>
    <a class="btn btn-primary" href="/" role="button">메인 페이지</a>
  </div>
  <br>

  <div class="container">
    <form action="/member/info" method="post">
      <label>이름</label>
      <input type="text" th:value="${member.userName}" name="userName" readonly> <br>
      <label>이메일(아이디)</label>
      <input type="email" th:value="${member.email}" name="email" readonly> <br>
      <label>닉네임</label>
      <input type="text" th:value="${member.nickName}" name="nickName" placeholder="닉네임을 입력해주세요." required> <br>
      <label>연락처</label>
      <input type="text" th:value="${member.phone}" name="phone" placeholder="전화 번호를 입력해주세요." required> <br>
      <button type="submit">회원 정보 수정</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
