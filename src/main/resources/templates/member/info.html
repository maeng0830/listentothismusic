<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 정보 페이지</title>
</head>
<body>
  <h1>회원 정보</h1>
  <hr/>
  <div>
    <form action="/member/info" method="post">
      <label>이름</label>
      <input type="text" th:value="${member.userName}" name="userName" readonly> <br>
      <label>이메일(아이디)</label>
      <input type="email" th:value="${member.email}" name="email" readonly> <br>
      <label>닉네임</label>
      <input type="text" th:value="${member.nickName}" name="nickName" placeholder="닉네임을 입력해주세요." required> <br>
      <label>연락처</label>
      <input type="text" th:value="${member.phone}" name="phone" placeholder="전화 번호를 입력해주세요." required> <br>
      <button type="submit">회원 정보 수정</button>
    </form>
  </div>
</body>
</html>
