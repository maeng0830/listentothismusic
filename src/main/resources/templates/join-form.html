<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
  <h1>회원가입 페이지</h1>
  <hr/>
  <form action="/join-result" method="post">
    <input type="text" name="userName" placeholder="이름을 입력해주세요." required> <br>
    <input type="email" name="email" placeholder="email(ID)를 입력해주세요." required> <br>
    <input type="password" name="password" placeholder="패스워드를 입력해주세요." required> <br>
    <input type="text" name="nickName" placeholder="닉네임을 입력해주세요." required> <br>
    <input type="text" name="phone" placeholder="전화 번호를 입력해주세요." required> <br>
    <button type="submit">회원 가입</button>
  </form>
</body>
</html>
