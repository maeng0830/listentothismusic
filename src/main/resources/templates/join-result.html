<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입 결과 페이지</title>
</head>
<body>
  <h1>회원 가입 결과</h1>
  <hr/>
  <div th:if="${result eq true}">
    <p>회원 가입이 완료되었습니다!</p>
    <p>가입한 이메일로 인증 메일이 전송되었습니다. 인증을 완료해주세요!</p>
    <a href="/login-form">로그인 페이지로 이동</a>
  </div>
  <div th:if="${result eq false}">
    <p>중복된 이메일입니다. 다른 이메일을 사용해주세요!</p>
    <a href="/join-form">회원가입 페이지로 이동</a>
  </div>
</body>
</html>
