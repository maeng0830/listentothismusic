<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>댓글 신고 페이지</title>
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 서머노트 -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <script src="/summernote/summernote-ko-KR.js"></script>
</head>
<body>
  <h1>댓글 신고 페이지</h1>
  <hr>

  <main class="mt-5 pt-5">
    <div class="container-fluid px-4">
      <div class="card mb-4">
        <div class="card-body">
          <form th:action="'/post/comment/report?id=' + ${comment.id}" method="post">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">신고 사유</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="reportReason" rows="3"></textarea>
            </div>
            <div>
              <button class="btn btn-primary" style="width: 10%; padding: 5px;" type="submit" onclick="return confirm('신고하시겠습니까?')">신고</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
